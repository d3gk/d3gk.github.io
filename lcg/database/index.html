<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="LCG Database">
    <title>LCG Database</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 20px;
          background-color: #1f1f1f;
          color: #c3c3c3;
          /* background-image: url("./image.png"); */
        }
        table {
          border-collapse: collapse;
          width: 100%;
          color: #c3c3c3;
          background: #00000000;
        /*-webkit-backdrop-filter: blur(7px);*/
          box-shadow: inset 0 1px 2px #ffffff50, 0 2px 4px #00000030, 0 4px 8px #00000015;
        }
        th, td {
          border: 1px solid #ccc;
          padding: 8px 12px;
          text-align: left;
        }
        th {
          background-color: #00000050;
        }
        tr:nth-child(even) {
          background-color: #00000040;
        }
        h1 {
            font-size: 20px;
            font-weight: regular;
        }
        .page-title {
            position: absolute;
            top: 40px;
            left: 40px;
        }
        .db-table-base {
            position: absolute;
            top: 120px;
            left: 40px;
            right: 40px;
            padding: 30px;
        }
        .blob {
            background-color: #101010;
            border-radius: 30px;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(3px);
            box-shadow: inset 0 1px 2px #ffffff50, 0 2px 4px #00000030, 0 4px 8px #00000015;
        }
    </style>
</head>
<body>
    <div class="blob page-title">
        <h1 style="margin: 15px 30px;">LCG Database</h1>
    </div>
    <div class="blob db-table-base">
        <table id="pedalsTable">
            <thead>
                <tr>
                    <th>S/N</th>
                    <th>Model</th>
                    <th>Board</th>
                    <th>Variant</th>
                    <th>Date of Production</th>
                    <th>State</th>
                    <th>Custom Shop</th>
                    <th>Prototype Status</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
    async function loaddb() {
        try {
          const response = await fetch('db.json'); // path to your JSON file
          if (!response.ok) throw new Error('Bad response');
          const pedalsData = await response.json(); // parse JSON
          console.log(pedalsData); // now you can use it
          return pedalsData;
        } catch (error) {
          console.error('Error loading JSON:', error);
        }
    }

    if (/Android/i.test(navigator.userAgent)) {
        document.body.innerHTML = "<p>nothing to do here</p>";
    }
    
    
    if ((function() {
        const ua = navigator.userAgent;
        const match = ua.match(/OS (\d+)_(\d+)_?(\d+)?/);
        if (!match) return false;
        return true;
    })()) {
        document.body.innerHTML = `
                <div class="blob page-title">
                    <h1 style="margin: 15px 30px;">LCG Database</h1>
                </div>
                <table id="pedalsTable" style="position: absolute; top: 120px;">
                        <thead>
                            <tr>
                                <th>S/N</th>
                                <th>Model</th>
                                <th>Board</th>
                                <th>Variant</th>
                                <th>Date of Production</th>
                                <th>State</th>
                                <th>Custom Shop</th>
                                <th>Prototype Status</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
        `;
    }
    
    loaddb().then(pedalsData => {
        const tbody = document.querySelector('#pedalsTable tbody');

        pedalsData.forEach(pedal => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${pedal.serialNumber}</td>
                <td>${pedal.model}</td>
                <td>${pedal.boardRevision}</td>
                <td>${pedal.variant}</td>
                <td>${pedal.dateOfProduction}</td>
                <td>${pedal.state}</td>
                <td>${pedal.isCustomShop}</td>
                <td>${pedal.prototypeStatus}</td>
            `;
            tbody.appendChild(row);
        });
    });
    </script>
</body>
</html>
