<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="LCG Database">
    <title>LCG Database</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 20px;
        }
        table {
          border-collapse: collapse;
          width: 100%;
        }
        th, td {
          border: 1px solid #ccc;
          padding: 8px 12px;
          text-align: left;
        }
        th {
          background-color: #f4f4f4;
        }
        tr:nth-child(even) {
          background-color: #fafafa;
        }
    </style>
</head>
<body>
    <h1>LCG Database</h1>
    <table id="pedalsTable">
        <thead>
            <tr>
                <th>S/N</th>
                <th>Model</th>
                <th>Board</th>
                <th>Variant</th>
                <th>Date of Production</th>
                <th>State</th>
                <th>Custom Shop</th>
                <th>Prototype Status</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
    async function loaddb() {
        try {
          const response = await fetch('db.json'); // path to your JSON file
          if (!response.ok) throw new Error('Bad response');
          const pedalsData = await response.json(); // parse JSON
          console.log(pedalsData); // now you can use it
          return pedalsData;
        } catch (error) {
          console.error('Error loading JSON:', error);
        }
    }

    loaddb().then(pedalsData => {
        const tbody = document.querySelector('#pedalsTable tbody');

        pedalsData.forEach(pedal => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${pedal.serialNumber}</td>
                <td>${pedal.model}</td>
                <td>${pedal.boardRevision}</td>
                <td>${pedal.variant}</td>
                <td>${pedal.dateOfProduction}</td>
                <td>${pedal.state}</td>
                <td>${pedal.isCustomShop}</td>
                <td>${pedal.prototypeStatus}</td>
            `;
            tbody.appendChild(row);
        });
    });
    </script>
</body>
</html>
